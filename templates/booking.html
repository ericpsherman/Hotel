{% extends 'base_jinja.html' %}

{% block title %} Booking {% endblock %}

{% block content %}
<div>
    <form method="post">
        <div>
            <label for="date-from">From: </label>
            <input type="date" name="date-from"/>
        </div>
        <div>
            <label for="date-to">To: </label>
            <input type="date" name="date-to"/>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</div>
{% endblock %}
